<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculo de digito verificador nfe</title>

    <style>
        html,
        body {
            height: 100%;
            background: rgb(2, 0, 36);
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(32, 32, 153, 1) 55%, rgba(0, 212, 255, 1) 100%);
        }
        
        body {
            display: flex;
            align-items: center;
        }
    </style>

</head>

<script src="dv.js"></script>

<body>
    <div class="container">
        <div class="justify-content-center align-itens-center row">
            <div class="col-6">
                <form id="frmChave">

                    <div class="mb-3">
                        <img src="./img/logounifeob.png" class="form-control shadow p-3 bg-white rounded" alt="Logo Unifeob">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg shadow p-3 bg-white rounded" id="inputChaveSemDigito" placeholder="Chave sem o dígito">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg shadow p-3 bg-white rounded" id="inputChaveFinal" placeholder="Chave final" disabled>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg shadow p-3 bg-white rounded" id="inputDV" placeholder="Dígito verificador" disabled>
                    </div>

                    <button class="w-100 btn btn-outline-primary btn-lg mb-3" type="submit" onclick="geraDv(event)"> Calcular </button>
            </div>
        </div>
    </div>
</body>

</html>
